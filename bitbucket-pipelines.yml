pipelines:
  default:
    - parallel:
      - step:
          image: python:3-alpine
          caches:
            - pip
          script:
            - apk add -U gcc musl-dev
            - pip install black
            - black --check backend/backend backend/surfsara

      - step:
          image: node:12-alpine
          caches:
            - node
          script:
            - cd frontend
            - yarn install
            - yarn build
