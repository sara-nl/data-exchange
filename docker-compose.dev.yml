# docker-compose overrides for development.
# Describes both: build and run steps. Images are named automatically.

version: "3"
services:
    tasker:
        build:
            context: "tasker/"
            dockerfile: "docker/dev.Dockerfile"
        environment:
            ENVIRONMENT: "development"

    backend_listen:
        build:
            context: "backend/"
            dockerfile: "docker/dev.Dockerfile"
        environment:
            DJANGO_DEBUG: 1
        volumes:
            - "./backend:/app"
        command: "./docker/entrypoint.sh listen"

    backend:
        build:
            context: "backend/"
            dockerfile: "docker/dev.Dockerfile"
        environment:
            DJANGO_DEBUG: 1
        volumes:
            - "./backend:/app"
        ports:
            - "127.0.0.1:8000:8000"
        command: "./docker/entrypoint.sh runserver 0.0.0.0:8000"

    frontend:
        build:
            context: "frontend/"
            dockerfile: "docker/dev.Dockerfile"
        environment:
            BACKEND_BASE_URI: 'http://backend:8000'
        volumes:
            - "./frontend:/app"
        ports:
            - "127.0.0.1:3000:3000"
            - "127.0.0.1:10000:10000"

    postgres:
        ports:
            - 127.0.0.1:5432:5432

    rabbitmq:
        ports:
            - 127.0.0.1:8080:15672
            - 127.0.0.1:5672:5672
