# docker-compose overrides for production.

version: "3"
services:
    tasker:
        build:
            dockerfile: "docker/prod.Dockerfile"
        restart: "always"
        environment:
            ENVIRONMENT: "production"

    backend_listen:
        build:
            dockerfile: "docker/prod.Dockerfile"
        environment:
            DJANGO_DEBUG: 0
        restart: "always"
        command: "./docker/entrypoint.sh listen"

    backend:
        build:
            dockerfile: "docker/prod.Dockerfile"
        environment:
            DJANGO_DEBUG: 0
        volumes:
            - "static:/var/www/html/static"
        restart: "always"
        command: "./docker/entrypoint.sh runserver"

    frontend:
        build:
            dockerfile: "docker/prod.Dockerfile"
        environment:
            NODE_ENV: "production"
        restart: "always"

    postgres:
        restart: "always"

    rabbitmq:
        restart: "always"

    nginx:
        image: "nginx:1-alpine"
        ports:
            - "127.0.0.1:3000:80"
        depends_on:
            - "frontend"
            - "backend"
        volumes:
            - "static:/var/www/html/static:ro"
            - "./nginx.conf:/etc/nginx/nginx.conf:ro"
            - "./htpasswd:/etc/nginx/.htpasswd:ro"
        restart: "always"

    mailcatcher:
        image: "jeanberu/mailcatcher"
        ports:
            - "1025:1025"
        restart: "always"

volumes:
    static:
